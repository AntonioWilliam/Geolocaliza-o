<!DOCTYPE html>
<html>
       <head>
          <title>Localização</title>

             <script>

                  const onLocationSucess = function(geoloc){
                     console.log("const onLocationSucess = function(){...")
                     console.log(geoloc);
                  }

                  const onErrorLocation = function(eRR){
                     console.log("const onErrorLocation = function(){...")
                     console.log(eRR);
                  }

                   const getGeoposition = function(){
                   console.log("const getGeoposition = function(){...");  
                   if(navigator.geolocation){    
                     console.log("O navegador está pronto"); 

                     navigator.geolocation.getCurrentPosition(onLocationSucess
                     , onErrorLocation);

                   }else{
                      throw new Error("O navegador não está habilitado");
                   }
                   }
 
                   funcaoquerodaapoocarregamentodapagina = function(){
                    console.log("Essa funcao roda apos o carregamento da pagina...");
                    document.getElementById("btnObtemLatLongitude")
                  .addEventListener('click', getGeoposition);
                 }  
               
             </script>
       </head>
   <body onload="funcaoquerodaapoocarregamentodapagina();">
    <h1>Localização do dispositivo...Carregando</h1>
    <br></br>
    Latitude:
    <br></br>
    <input type="text" id="latitude"></input>
    <br></br>
    Longitude:
    <br></br>
    <input type="text" id="longitude"></input>
    <br></br>
    <button type="button" id="btnLongitude">OK</button>

  </body>
</html>
